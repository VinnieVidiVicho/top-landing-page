<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Header Start-->
    <div class="header">
        <div class="navbar">
            <div class="navbar-left">
                <p id="header-logo">Vicente Concha</p>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="header-link"><a href="#">Contact</a></li>
                    <li class="header-link"><a href="#">Projects</a></li>
                    <li class="header-link"><a href="#">Certificates</a></li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <div class="content-left">
                <h1>Hello!</h1>
                <p class="header-p">I'm a professional hotelier teaching myself how to code.</p>
                <button class="header-btn" type="button"> <a href="#">Contact Me</a></button>
            </div>
            <div class="content-left">
                <img class="header-img" src="/images/profilepic.png" alt="Profile Picture">
            </div>
        </div>
    </div>

    <div class="info">
        <h1>About Me</h1>
        
        <div class='photo-grid-container'>
            
            <div class='photo-grid'>
              <div class='photo-grid-item first-item'>
                <img src='images/1.svg'/>
                <p>Enjoying life.</p>
              </div>
              <div class='photo-grid-item'>
                <img src='images/2.svg'/>
                <p>Experience in hospitality.</p>
              </div>
              <div class='photo-grid-item'>
                <img src='images/3.svg'/>
                <p>Working in startups.</p>
              </div>
              <div class='photo-grid-item'>
                <img src='images/4.svg'/>
                <p>Learning how to code.</p>
              </div>
            </div>
          </div>
    </div>
    <!--Header End-->
</body>
</html>
